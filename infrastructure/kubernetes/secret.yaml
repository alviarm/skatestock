apiVersion: v1
kind: Secret
metadata:
  name: skatestock-secrets
  namespace: skatestock
  labels:
    app.kubernetes.io/name: skatestock
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database Credentials
  # TODO: Replace with actual production credentials
  DATABASE_URL: "postgresql://skatestock:CHANGE_ME_PASSWORD@postgres:5432/skatestock"
  DATABASE_USERNAME: "skatestock"
  DATABASE_PASSWORD: "CHANGE_ME_PASSWORD"
  
  # JWT Secret for API Authentication
  # TODO: Generate a strong random secret for production
  JWT_SECRET: "CHANGE_ME_JWT_SECRET"
  
  # API Keys for External Services (if needed)
  # TODO: Add actual API keys for skate shop scrapers
  SCRAPER_API_KEY: "CHANGE_ME_SCRAPER_API_KEY"
  
  # Kafka Authentication (if SASL/SSL is enabled)
  # KAFKA_USERNAME: ""
  # KAFKA_PASSWORD: ""
