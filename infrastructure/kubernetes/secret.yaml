  name: skatestock-tls
  namespace: skatestock
  labels:
    app.kubernetes.io/name: skatestock
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # TODO: Replace with base64-encoded TLS certificate and key
