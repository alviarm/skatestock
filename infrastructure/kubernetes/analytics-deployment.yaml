apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-engine
  namespace: skatestock
  labels:
    app.kubernetes.io/name: skatestock
    app.kubernetes.io/component: analytics-engine
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: analytics-engine
  template:
    metadata:
      labels:
        app.kubernetes.io/name: skatestock
        app.kubernetes.io/component: analytics-engine
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: analytics-engine
          image: skatestock/analytics-engine:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: skatestock-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: skatestock-config
                  key: REDIS_URL
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: skatestock-config
                  key: LOG_LEVEL
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-engine
  namespace: skatestock
  labels:
    app.kubernetes.io/name: skatestock
    app.kubernetes.io/component: analytics-engine
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/component: analytics-engine
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
