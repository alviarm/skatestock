name: Deploy to Staging

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: skatestock-staging
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: kafka-producer
            context: ./data-pipeline/kafka/producers
            dockerfile: Dockerfile
          - service: kafka-consumer
            context: ./data-pipeline/kafka/consumers
            dockerfile: Dockerfile
          - service: api
            context: ./api
            dockerfile: Dockerfile
          - service: dashboard
            context: ./dashboard/plotly
            dockerfile: Dockerfile
          - service: analytics
            context: ./analytics/engine
            dockerfile: Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:staging
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: https://staging.skatestock.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig for EKS staging cluster
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -k infrastructure/kubernetes/overlays/staging/

      - name: Update image tags
        run: |
          kubectl set image deployment/kafka-producer kafka-producer=${{ env.REGISTRY }}/${{ github.repository }}/kafka-producer:${{ github.sha }} -n staging
          kubectl set image deployment/kafka-consumer kafka-consumer=${{ env.REGISTRY }}/${{ github.repository }}/kafka-consumer:${{ github.sha }} -n staging
          kubectl set image deployment/api api=${{ env.REGISTRY }}/${{ github.repository }}/api:${{ github.sha }} -n staging
          kubectl set image deployment/dashboard dashboard=${{ env.REGISTRY }}/${{ github.repository }}/dashboard:${{ github.sha }} -n staging
          kubectl set image deployment/analytics analytics=${{ env.REGISTRY }}/${{ github.repository }}/analytics:${{ github.sha }} -n staging

      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment/kafka-producer -n staging --timeout=300s
          kubectl rollout status deployment/kafka-consumer -n staging --timeout=300s
          kubectl rollout status deployment/api -n staging --timeout=300s
          kubectl rollout status deployment/dashboard -n staging --timeout=300s
          kubectl rollout status deployment/analytics -n staging --timeout=300s

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging environment..."
          # Wait for services to be ready
          sleep 30
          
          # Test API health endpoint
          API_URL=$(kubectl get svc api -n staging -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          curl -f http://${API_URL}:8000/health || exit 1
          
          # Test dashboard accessibility
          DASHBOARD_URL=$(kubectl get svc dashboard -n staging -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          curl -f http://${DASHBOARD_URL}:8050 || exit 1
          
          echo "Smoke tests passed!"

# Reusable workflow outputs for ci.yml
outputs:
  image_tag: ${{ github.sha }}
  pr_number: ${{ github.event.number }}
