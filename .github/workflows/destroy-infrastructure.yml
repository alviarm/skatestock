# Destroy Infrastructure Workflow
# Manually triggered or auto-scheduled from ephemeral-deploy

name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to destroy"
        required: true
        default: "interview"
        type: string
      scheduled:
        description: "Was this triggered by auto-destroy?"
        required: false
        default: "false"
        type: string

jobs:
  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: terraform init

      - name: Terraform Destroy
        working-directory: infrastructure/terraform
        run: |
          terraform destroy \
            -var="environment=${{ github.event.inputs.environment }}" \
            -auto-approve

      - name: Comment Destruction
        uses: actions/github-script@v7
        with:
          script: |
            const scheduled = '${{ github.event.inputs.scheduled }}' === 'true';
            const emoji = scheduled ? 'ðŸ”¥' : 'ðŸ§¨';
            const type = scheduled ? 'Auto-destroyed' : 'Manually destroyed';

            const body = `${emoji} **${type}**

            Environment: ${{ github.event.inputs.environment }}
            Time: ${new Date().toISOString()}

            All AWS resources have been destroyed. No further charges will accrue.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Notify Completion
        if: secrets.SLACK_WEBHOOK_URL != ''
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"ðŸ”¥ SkateStack infrastructure destroyed. No more charges."}' \
            ${{ secrets.SLACK_WEBHOOK_URL }} || true
